<ul class="pagination pagination-sm no-margin pull-right">
    <li><a class="first">首页</a></li>
	<li><a class="pre">上一页</a></li>
	<li><a class="next">下一页</a></li>
	<li><a class="last">尾页</a></li>
	<li><a class="rowCount">总记录数(0)</a></li>
	<li><a class="pageCount">总页数(0)</a></li>
	<li><a class="pageCurrent">当前页数(1)</a></li>
</ul>
<script type="text/javascript">
function doSetPagination(data){
	$(".rowCount").html("(总记录数"+data.rowCount+")");
	$(".pageCount").html("(总页数"+data.pageCount+")");
	$(".pageCurrent").html("(当前页数"+data.pageCurrent+")");
	//鑾峰彇褰撳墠椤电爜鍊硷紝鎬婚〉鏁帮紝骞跺瓨鍌�$("#pageId").data("pageCurrent")
	//涓轰竴涓嚱鏁帮紝鏁版嵁缁戝畾锛屽弬鏁板悕闅忔剰瀹氫箟
	$("#pageId").data("pageCurrent",data.pageCurrent);
	$("#pageId").data("pageCount",data.pageCount);
} 
	$(function(){
		//获取点击对象的class的属性值
		//基于属性值修改当前页码值
		//基于新的页面查询$(this).prop("class")函数，需要在标签上有这样的属性
		$("#pageId").on("click",".first,.pre,.next,.last",doJumpToPage);
	})
	function doJumpToPage(){
		
		var cls=$(this).prop("class");
		var pageCurrent=$("#pageId").data("pageCurrent");
		var pageCount=$("#pageId").data("pageCount");
		if(cls=="first"){
			pageCurrent=1;
		}else if(cls=="pre"&&pageCurrent>1){
			pageCurrent--;
		}else if(cls=="next"&&pageCount>pageCurrent){
			pageCurrent++;
		}else if(cls=="last"){
			pageCurrent=pageCount;
		}else{
			return;
		}
		//保存数据
		$("#pageId").data("pageCurrent",pageCurrent);
		doGetObjects();
	}
	
</script>
