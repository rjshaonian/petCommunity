<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>日常汇报</title>
<link rel="stylesheet"
	href="bower_components/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="margin-top: 50px">
		<form action="doDailyReportChange" method="get">
			<!-- 影藏输入框用于获取后台数据 -->
			<input type="hidden" name="id" th:value="${id}" /> <label for="name">姓名：</label>
			<input type="text" class="form-control" name="name"
				placeholder="name" th:value="${name}"> <label for="modifiedFiles">修改文件(以;分隔)：</label>
			<input type="text" class="form-control" name="modifiedFiles"
				placeholder="xxx.java;xxx.java...." th:value="${modifiedFiles}"> <label for="description">工作描述：</label>
			<textarea rows=5 class="form-control" name="description"
				placeholder="描述内容...." th:text="${description}"></textarea>
			<button type="submit" class="btn btn-success" th:text="${typeStr}">Submit</button>
		</form>
	</div>
</body>
</html>
