<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>宠物社区</title>
<!--Custom Theme files-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<!--Custom Theme files-->
<link rel="stylesheet"
	href="bower_components/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link href="dist/css/style.css" rel="stylesheet" type="text/css"
	media="all" />
<link type="text/css" rel="stylesheet"
	href="dist/css/jquery.mmenu.all.css?v=5.4.4" />
<!--//Custom Theme files-->
<!--web-fonts-->
<link href='http://fonts.googleapis.com/css?family=Jura:400,300,500,600'
	rel='stylesheet' type='text/css'>
<!--//web-fonts-->
<style type="text/css">
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
</head>
<body>
	<div class=" mm-wrapper" id="page">
		<div class="push-menu ">
			<div class="banner">
				<div class="banner-text">
					<div class="menu">
						<a href="#menu"><img src="dist/img/menu-icon.png" alt="" /></a>
						<nav id="menu">
							<ul class="">
								<li class="menu-title" onclick="location.href='home'">&lt; 主页</li>
								<li><a href="personal_modify"><span class="icons">
									</span> 修改信息</a></li>
								<li><a href="personal_password"><span
										class="icons icn4"> </span> 修改密码</a></li>
								<li><a href="login"><span class="icons icn5"> </span>
										退出登录</a></li>
							</ul>
						</nav>
					</div>

					<div class="title">
						<div class="title-right">
							<h2>修改信息</h2>
							<h6>昵称：</h6>
							<input type="text" class="form-control" id="nickname" th:value="${user.nickname}">
							<h6>常用定位：</h6>
							<input type="text" class="form-control" id="position" th:value="${user.position}">
							<h6>邮箱：</h6>
							<input type="text" class="form-control" id="email" th:value="${user.email}">
							<h6>电话：</h6>
							<input type="text" class="form-control" id="mobile" th:value="${user.mobile}">
							<h6>宠物类型：</h6>
							<input type="text" class="form-control" id="petType" th:value="${user.petType}">
							<h2>
								<input type="button" class="btn btn-warning" value="确认修改"
									onclick="modifyInfo()" />
							</h2>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script src="dist/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript"
		src="dist/js/jquery.mmenu.min.all.js?v=5.4.4"></script>

	<script type="text/javascript">
		$(function() {
			$("#menu").mmenu({
				extensions : [ "theme-dark", "effect-listitems-slide" ],
				iconPanels : {
					add : true,
					visible : 1
				},
				navbar : {
					add : false
				},
				counters : true
			}).on('click', 'a[href^="#/"]', function() {
				alert("Thank you for clicking, but that's a demo link.");
				return false;
			});
		});
		
		function modifyInfo() {
			var url = "personal_modify/doModifyInfo"
			
			var params = {
				"nickname" : $("#nickname").val(),
				"position" : $("#position").val(),
				"email" : $("#email").val(),
				"mobile" : $("#mobile").val(),
				"petType" : $("#petType").val()
			};
			$.post(url, params, function(result) {
				if (result.state == 1) {//ok
					alert("修改成功");
					location.href = "home";
				} else {
					alert(result.message);
				}
			});
		}
		
	</script>
</body>
</html>
