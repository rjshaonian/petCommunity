<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="../bower_components/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>

	<div style="padding: 100px 100px 10px;">
		<form action="doUpdatePassword" class="bs-example bs-example-form" role="form">
		<input name="id" id="id" th:value="${user.id}" hidden="true"/>
			<div class="input-group">
				<span class="input-group-addon">旧密码</span> <input name="password" type="text"
					class="form-control" th:value="${user.username}">
					<input type="password" id="password" name="password"/>
			</div>
			<br>
			<div class="input-group">
				<span class="input-group-addon">新密码</span> <input name="nickname" type="password"
					class="form-control" th:value="${user.nickname}">
			</div>
			<br>
			<div class="input-group">
				<span class="input-group-addon">确认新密码</span> <input name="position" type="password"
					class="form-control" th:value="${user.position}">
			</div>
			<br>
			<input type="submit" value="确认修改" id="modify" />
		</form>
	</div>

		})

</body>
</html>
