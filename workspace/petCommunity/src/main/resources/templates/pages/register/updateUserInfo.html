<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="bower_components/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form role="form">
				<div class="form-group">
					 <label for="exampleInputEmail1">Email address</label><input type="email" class="form-control" id="exampleInputEmail1" />
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">Password</label><input type="password" class="form-control" id="exampleInputPassword1" />
				</div>
				<button type="submit" class="btn btn-default">提交修改</button>
			</form>
		</div>
	</div>
</div>
<div style="padding: 100px 100px 10px;">
    <form class="bs-example bs-example-form" role="form">
        <div class="input-group">
            <span class="input-group-addon">用户名</span>
            <input type="text" class="form-control" placeholder="用户名">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">email</span>
            <input type="text" class="form-control" placeholder="有效邮箱">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">昵称</span>
            <input type="text" class="form-control" placeholder="昵称">
        </div>
        <button type="button" class="btn btn-primary">提交修改</button>
        <button type="submit" class="btn btn-default">提交修改</button>
    </form>
</div>
</body>
</html>
